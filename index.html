<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Hello World!</title>
  <!-- css -->
  <link rel="stylesheet" href="./src/style.css" />
  <!-- jquery script 
  <script>window.$ = window.jQuery = require('jquery');</script> -->
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./src/bootstrap.min.css" />

  <!-- Bootstrap Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script>let $ = require('jquery');</script>
  <script>require('popper.js');</script>
  <script>require('bootstrap');</script>
</head>

<body>

  <header id="titlebar">
    <div id="drag-region">

      <div id="window-title">
        <span>Digify</span>
      </div>

      <div id="window-controls">

        <div class="button" id="min-button">
          <img class="icon"
            srcset="./src/icons/min-w-10.png 1x, icons/min-w-12.png 1.25x, icons/min-w-15.png 1.5x, icons/min-w-15.png 1.75x, icons/min-w-20.png 2x, icons/min-w-20.png 2.25x, icons/min-w-24.png 2.5x, icons/min-w-30.png 3x, icons/min-w-30.png 3.5x"
            draggable="false" />
        </div>
        <div class="button" id="max-button">
          <img class="icon"
            srcset="./src/icons/max-w-10.png 1x, icons/max-w-12.png 1.25x, icons/max-w-15.png 1.5x, icons/max-w-15.png 1.75x, icons/max-w-20.png 2x, icons/max-w-20.png 2.25x, icons/max-w-24.png 2.5x, icons/max-w-30.png 3x, icons/max-w-30.png 3.5x"
            draggable="false" />
        </div>
        <div class="button" id="restore-button">
          <img class="icon"
            srcset="./src/icons/restore-w-10.png 1x, icons/restore-w-12.png 1.25x, icons/restore-w-15.png 1.5x, icons/restore-w-15.png 1.75x, icons/restore-w-20.png 2x, icons/restore-w-20.png 2.25x, icons/restore-w-24.png 2.5x, icons/restore-w-30.png 3x, icons/restore-w-30.png 3.5x"
            draggable="false" />
        </div>
        <div class="button" id="close-button">
          <img class="icon"
            srcset="./src/icons/close-w-10.png 1x, icons/close-w-12.png 1.25x, icons/close-w-15.png 1.5x, icons/close-w-15.png 1.75x, icons/close-w-20.png 2x, icons/close-w-20.png 2.25x, icons/close-w-24.png 2.5x, icons/close-w-30.png 3x, icons/close-w-30.png 3.5x"
            draggable="false" />
        </div>

      </div>
    </div>
  </header>

  <div id="main">
    <p id="version"></p>
    <button style='cursor: pointer;' type="button" data-toggle="modal" data-target="#uploadModal">New Upload</button>
    <div id="drop-area">
      <form class="my-form">
        <p>Upload multiple files with the file dialog or by dragging and dropping images onto the dashed region</p>
        <input type="file" id="fileElem" multiple accept="image/*" onchange="handleFiles(this.files)">
        <label class="uploadbutton" for="fileElem">Select some files</label>
        <div id="gallery"></div>
      </form>
    </div>

  </div>

  <script>
    // You can also require other files to run in this process
    require('./src/renderer.js')
  </script>

  <script>
    const { ipcRenderer } = require('electron');
    const version = document.getElementById('version');

    ipcRenderer.send('app_version');
    ipcRenderer.on('app_version', (event, arg) => {
      ipcRenderer.removeAllListeners('app_version');
      version.innerText = 'Version ' + arg.version;
    });

    function closeNotification() {
      notification.classList.add('hidden');
    }
    function restartApp() {
      ipcRenderer.send('restart_app');
    }

    const notification = document.getElementById('notification');
    const message = document.getElementById('message');
    const restartButton = document.getElementById('restart-button');
    ipcRenderer.on('update_available', () => {
      ipcRenderer.removeAllListeners('update_available');
      message.innerText = 'A new update is available. Downloading now...';
      notification.classList.remove('hidden');
    });
    ipcRenderer.on('update_downloaded', () => {
      ipcRenderer.removeAllListeners('update_downloaded');
      message.innerText = 'Update Downloaded. It will be installed on restart. Restart now?';
      restartButton.classList.remove('hidden');
      notification.classList.remove('hidden');
    });

  </script>

  <!-- new upload modal -->
  <div class="modal" id="uploadModal">
    <div class="modal-dialog">
      <div class="modal-content" id='newUploadFilesInput'>

        <!-- Modal Header -->
        <div class="modal-header ">
          <h4 class="modal-title">Create new upload</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <div id='modalUploadTitle'>
            <h5>Upload Title: <input type="text" placeholder="(optional)" id="modalUploadTitleInput" name="lname"></h5>

            <br>
            <h6 id='loadingFilesSpinner' style='display:none'>
              <i class="fa fa-spinner fa-spin" style="font-size:24px"></i>
              Loading Files...
            </h6>
            <h5><i class="fa fa-upload" aria-hidden="true"></i> Drag files into this window or <input
                id='newUploadFileSelection' type="file" name="filefield" multiple="multiple"></h5>

            <strong>Image Files: </strong>
            <div id='newUploadImageFileList'>

            </div>
            <br>
            <strong>Audio Files: </strong>
            <div id='newUploadAudioFileList'>

            </div>

          </div>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button style='display:inline' id='createUploadButton' type="button" class="float-left btn btn-primary"
            data-dismiss="modal"
            onclick="addNewUpload(document.getElementById('modalUploadTitleInput').value)">Create</button>

        </div>

      </div>
    </div>
  </div>
  <!-- load digify script -->
  <script src="./src/index.js"></script>

</body>


</html>
